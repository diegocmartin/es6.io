<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
  //En ES6 podemos asignar valores predefinidos en la declaración de funciones
  function calcFactura(total, impuesto = 0.21, propina = 0.15) {
    return total + (total * impuesto) + (total * propina);
  }
  //La siguiente llamada no funcionaría
  //const totalFactura = calcFactura(100, ,0.25);
  //Si le pasamos undefined como parámetro si usará el establecido como predefinido
  const totalFactura = calcFactura(100, undefined, 0.25);
  console.log(totalFactura);
</script>
</body>
</html>
