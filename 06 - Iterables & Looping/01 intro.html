<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  // for (let i = 0; i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }
  
  //El bucle forEach no se puede detener o saltar.
  //Si pruebas a descomentar el continue o el break da error.
  // cuts.forEach((cut) => {
  //   console.log(cut);
  //   if(cut === 'Brisket') {
  //     continue;
  //     break;
  //   }
  // });

  //For .. in se mueve por los Ã­ndices
  // for (const index in cuts) {
  //   console.log(cuts[index]);
  // }

  //for .. of puede iterar sobre cualquier cosa iterable
  //Funciona continue para saltar o break para salir.
  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
</body>
</html>
