<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cortes = ['Solomillo', 'Chuletón', 'Entrecot', 'Costilla'];

  //Si en la consola ejecutamos cortes.entries()
  //veremos el iterator del array
  //Podemos volcarlo en una variable
  //const carne=cortes.entries()
  //Y luego ir avanzando con carne.next()
  //El boobleano done nos dice si ha terminado
  //Con el siguiente ejemplo vemos el índice y el valor de todo el iterable
  // for (const corte of cortes.entries()) {
  //   console.log(corte[0], corte[1]);
  //Podemos hacer destructuring para obtener lo que nos interesa
  for (const [i, corte] of cortes.entries()) {
    console.log(`${corte} is the ${i + 1} item`);
  }

  //Supongamos que no sabemos el número de elementos
  function addUpNumbers() {
    //Esto nos muestra algo parecido a un array
    //Podemos ver el prototipo y no tiene los mismos métodos
    //Es un iterable
    //console.log(arguments)
  
    let total = 0;
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);

  // const name = 'Wes Bos';
  // for (const char of name) {
  //   console.log(char);
  // }

  //De esta forma podemos recorrer fácilmente elementos del dom
  //Sin convertirlos en un Array
  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
