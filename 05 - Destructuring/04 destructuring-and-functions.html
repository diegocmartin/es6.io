<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }
  //Devolvemos el objeto entero
    const {USD, MEX} = convertCurrency(100);
  //Pero con destructuring podemos coger sólo 
  //parte de lo que devuelve la función
  console.log(USD, MEX);
  
  //Dentro de la declaración de los parámetros de la función
  //podemos usar destructuring para usarlos luego por separado
  //con ={} estamos creando una asignación vacía por omisión
  //de forma que podemos llamar a la función también sin parámetros
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.log(bill);

</script>
</body>
</html>
